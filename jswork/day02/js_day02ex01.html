        var name1;
        console.log(typeof(name1));// undefined

        var name2 = null;
        console.log(typeof name2)// object, null값이 할당은 되어 오브젝트가 존재하는 것

        var name3 = "홍길동" //String으로 타입캐스팅
        name1=2000; //number로 타입캐스팅
        console.log(typeof name3)

        //var에 선언한 변수는 window의 필드로 추가된다.
    </script>
