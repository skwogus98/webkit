<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수를 배열에 담아서 사용
        var _factory = [
            function(){
                return null;
            },
            function(){
                return true;
            },
            function(){
                return false;
            },
            function(){
                return "hello world";
            },
        ]

        for(var fn of _factory){
            console.log(fn());
        }
    </script>
</body>
</html>
