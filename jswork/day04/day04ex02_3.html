<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function People(name, age){
            this.name = name;
            this.age = age;
            //생성자 내부에 함수를 추가하면 모든 객체에 소스코드가 복제
            this.showInfo = function(){

            }
        }
        //prototype은 모든 객체가 공유하는 속성
        People.prototype.showInfo = function() {
            document.write("<p>"+ this.name +"의 나이는  "+ this.age +"세</p>");
        }

        // 상속
        function Student (name, age, major) {
            this.name = name;
            this.age = age;
            this.major = major;
        }
        Student.prototype = new People();
        Student.prototype.constructor = Student;
        Student.prototype.showInfo = function() {
            document.write("<p>전공이 "+ this.major+"인 "+ this.name +"의 나이는  "+ this.age +"세</p>");
        }

        var kim = new People("김길동", 23);
        kim.showInfo();

        var park = new Student("박길동", 12, "컴퓨터");
        park.showInfo();

    </script>
</body>
</html>
