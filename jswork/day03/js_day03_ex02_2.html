<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input class="nums"></input>
        <input class="nums"></input>
        <input class="nums"></input>
        <button onclick="resultClick()" id="result">result</button>
    </div>
    <div id="resultdiv"></div>
    <script>
        var btns = document.getElementsByClassName("nums")
        function resultClick(){
            var max = btns[0].value > btns[1].value ? (btns[0].value > btns[2].value ? btns[0].value : btns[2].value) : (btns[1].value > btns[2].value ? btns[1].value : btns[2].value)
            var min = btns[0].value < btns[1].value ? (btns[0].value < btns[2].value ? btns[0].value : btns[2].value) : (btns[1].value < btns[2].value ? btns[1].value : btns[2].value)
            document.getElementById("resultdiv").innerHTML = "max : " + max + "<br/>min : "+ min
            console.log(max, min)
        }
    </script>
</body>
</html>
