<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery.js"></script>
    <title>Document</title>
    <style>
        div#contents{
            position: relative;
        }
        div#contents > div.card {
            background-color: beige;
            position: absolute;
            width: 550px;
            height: 400px;
            border: 1px solid gray;
            display: none;
        }
        div#contents > div.card:nth-child(1) {
            display: block;
        }

    </style>
</head>
<body>
    <div id="btns">
        <button data-num="1">home</button>
        <button data-num="2">profile</button>
        <button data-num="3">gallery</button>
    </div>
    <div id="contents">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
    </div>

    <script>
        $(document).ready(()=>{
            var colors = ["red","green","blue"];
            $("div#btns > button").click((event)=>{
                console.log($(event.target).text())
                let num = parseInt($(event.target).data("num"))
                console.log(num)
                $("div#contents > div.card").hide()
                $("div#contents > div.card:nth-child("+num+")").fadeIn("slow",()=>{
                    $("body").css("background-color", colors[num-1]);
                })
            })
        })
    </script>
</body>
</html>
