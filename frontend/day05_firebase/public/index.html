<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaJH</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        window.onload = ()=>{
            const ctx = document.getElementById('myChart');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Vue.js', 'JavaScript', 'React.js', 'Java'],
            datasets: [{
              label: '기술 이해도(%)',
              data: [80, 80, 60, 60],
              borderWidth: 1,
              backgroundColor: ['#42b883', '#F0DB4F', '#61DBFB', '#f89820']
            }],
            color:["Green"]
          },
          options: {
            indexAxis: 'y',
            grace:'5%',
            yAxes:[{
                display: false,
                ticks:{
                    beginAtZero: true,
                    steps: 10,
                    stepValue: 5,
                    max: 100
                }
            }]
          }
        });
        }
    </script>
    <style>
        .navibar{
            height: 2.5rem;
            background-color: white;
        }
        .content{
            height: 100vh;
            padding: 10rem;
        }
        .card-box{
            display: flex;
        }
        .card-box>div{
            margin: 10px;
            height: fit-content;
        }
        .flex{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="navibar fixed-top">
        <div class="container flex">
            <a class="navbar-brand" href="#">
                Bootstrap
            </a>
            <div id="navbarResponsive">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">기술 스택</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">CONTACT</a>
                    </li>
                </ul>
            </div>
            
        </div>
    </div>
    <div class="jumbotron content">
        <div class="container">
            <h1 class="display-3 mx-5 my-5">안녕하세요</h1>
            <h1 class="display-6 mx-5">나재현 입니다.</h1>
        </div>
    </div>
    <div class="container content card-box">
        <div class="card border-secondary mb-3" style="width: 18rem;">
            <div class="card-header">Notion</div>
            <div class="card-body text-secondary">
              <p class="card-text">개인 작업 내용과 기타 프로그래밍 지식을 기록합니다.</p>
              <button type="button" class="btn btn-secondary">Notion</button>
            </div>
        </div>
        <div class="card border-secondary mb-3" style="width: 18rem;">
            <div class="card-header">GitHub</div>
            <div class="card-body text-secondary">
              <p class="card-text">개인 및 팀프로젝트를 저장합니다.</p>
              <button type="button" class="btn btn-secondary">GitHub</button>
            </div>
        </div>
        <div class="card border-secondary mb-3" style="width: 18rem;">
            <div class="card-header">Notion</div>
            <div class="card-body text-secondary">
              <p class="card-text">개인 작업 내용과 기타 프로그래밍 지식을 기록합니다.</p>
              <button type="button" class="btn btn-secondary">Notion</button>
            </div>
        </div>
    </div>
    <div class="container content">
        <canvas id="myChart"></canvas>
    </div>
    <div class="container content">
        전화번호 들어가야함
    </div>
</body>
