<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tbl">

    </table>

    <script>
        var arr = [
            {"no":1, "name": "홍길동", "부서": "영업부"},
            {"no":2, "name": "홍길동", "부서": "영업부"},
            {"no":3, "name": "홍길동", "부서": "영업부"},
            {"no":4, "name": "홍길동", "부서": "영업부"},
            {"no":5, "name": "홍길동", "부서": "영업부"},
        ]
        var rowStr = ""
        var tbl = document.getElementById("tbl")
        for(man of arr){
            rowStr += `
            <tr><td>${man.no}</td>
            <td>${man.name}</td>
            <td>${man.부서}</td></tr>
            `
        }
        document.getElementById("tbl").innerHTML = rowStr;
    </script>
</body>
</html>
