<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- calc 만들기 -->
    <!-- 5-10 = 5 -->
    <h1>초등학교 저학년용 계산기</h1>
    <p>결과는 음수가 나오지 않도록</p>
    <input type="number" name="num1" id="num1" value="10">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="num2" id="num2" value="5">
    <input type="button" id="resultBtn" value="확인">
    <div id="resultDiv">
        결과:
    </div>

    <script>
        var num1 = document.querySelector("#num1")
        var num2 = document.querySelector("#num2")
        var op = document.querySelector("#op")
        var resultBtn = document.querySelector("#resultBtn")
        var resultDiv = document.querySelector("#resultDiv")

        resultBtn.onclick = ()=>{
            let result;
            switch (op.value) {
                case "+":
                    result = Number(num1.value) + Number(num2.value);
                    break;
            
                case "-":
                    result = num1.value - num2.value;
                    result = result<0 ? result*(-1) : result
                    break;
                
                case "*":
                    result = num1.value * num2.value;
                    break;

                case "/":
                    result = num1.value / num2.value;
                    break;
            }
            resultDiv.innerHTML = "결과 : " + result;
        }
    </script>
</body>
</html>
