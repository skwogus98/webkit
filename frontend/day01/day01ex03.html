<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="none" id="unorderList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol type="A" class="menu">
        <li>ol1</li>
        <li>ol2</li>
        <li>ol3</li>
        <li>ol4</li>
        <li>ol5</li>
    </ol>
    <button id="resetButton">reset</button>
    <h1 id="olClick"></h1>
    <script>
        let liList = document.getElementsByClassName("menu")[0].getElementsByTagName("li")
        var num = [0,1,2,3,4];
        for (let a in num){
            liList[a].innerText = a;
        }
        liList[0].onclick = () =>{
            alert("hi")
        }

        for (let i in liList){
            //console.dir(liList[i])
            liList[i].onclick = () =>{
                document.getElementById("olClick").innerText = (event.target.innerText);
            }
        }
        var colors = ["red", 'green', "blue"]
        let ulList = document.getElementById("unorderList").getElementsByTagName("li")
        for (let li = 0; li<ulList.length; li++){
            ulList[li].innerText = colors[li]
            ulList[li].onclick = () =>{
                document.body.style.backgroundColor = colors[li]
            }
        }
        document.getElementById("resetButton").onclick = () => {
            document.body.style.backgroundColor = "white";
        }
    </script>
</body>
</html>
