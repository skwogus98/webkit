<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>오징어</li>
        <li>꼴뚜기</li>
        <li>대구</li>
        <li>명태</li>
        <li>거북이</li>
    </ul>


    <script>
        //js object는 캡슐화되지 않는다.
        //필요한 속성을 객체에 임의로 추가 가능
        var colors = ['red', 'green', 'blue', 'orange', 'pink']
        var lis = document.getElementsByTagName("ul")[0].getElementsByTagName('li');
        //let 지역 변수로 선언하면 초기화가 되지 않는듯?
        for (let li in lis){
            lis[li].onclick = function(){
                console.log(li)
                this.style.backgroundColor = colors[li]
            }
        }
    </script>
</body>
</html>
